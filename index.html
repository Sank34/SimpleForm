<html>
    <body>
        <head>
            <link rel="stylesheet" href="style.css">
        </head>
        <header>
            <h1>Simple Formular</h1>
        </header>
        <form>
            <label for="name">Please enter your <i>Name</i></label>
            <input type="name" id="name" placeholder="Ex: Zbank Andrei">
            <br>
            <label  for="email">Please enter your email</label>
            <input type="email" id="email" placeholder="name@domain.extension">
            <br>
            <label for="adress">Enter your adress</label>
            <input type="adress" id="adress" placeholder="Country-City-Street-House Number">
            <button>Submit</button>
        </form>
        <footer>
            <h6>Made by Sanke</h6>
        </footer>
    </body>
</html>
